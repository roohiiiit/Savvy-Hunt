<!DOCTYPE html>
<html>
<head>
  <title>Savvy Hunt Scoreboard</title>

  <style>

    body {
      font-family: "Poppins", "Inter", "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      padding-top: 80px;
      background: #f9fafb;
    }

    .navbar {
      width: 100%;
      height: 80px;
      padding: 15px 30px;
      background: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      box-sizing: border-box;
    }

    .nav-title {
      font-size: 30px;
      font-weight: 700;
      color: #f97316;
      letter-spacing: 1px;
    }

    .nav-btn {
      background: #f97316;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-btn:hover {
      background: #fb923c;
      box-shadow: 0px 4px 12px rgba(249,115,22,0.4);
    }

    .scoreboard-container {
      max-width: 1100px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.08);
      border-top: 6px solid #f97316;
    }

    .scoreboard-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: #1f2937;
      text-align: center;
      margin-bottom: 25px;
    }

    .scoreboard-table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
    }

    .scoreboard-table thead tr {
      background: #435b6b;
      color: white;
    }

    .scoreboard-table th {
      padding: 14px 10px;
      font-size: 1rem;
      text-transform: uppercase;
      border-bottom: 2px solid #f97316;
    }

    .scoreboard-table td {
      padding: 12px 10px;
      text-align: center;
      font-size: 1rem;
      color: #1f2937;
    }

    .scoreboard-rank {
      font-weight: 700;
      color: #f97316;
      font-size: 1.2rem;
    }

    .scoreboard-total {
      font-weight: 800;
      background: #f5cba7;
      color: #1f2937;
      border-radius: 8px;
      padding: 8px;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #FFF3E6;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #F97316, #EA580C);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #EA580C, #C2410C);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>

<nav class="navbar">
  <span class="nav-title">SAVVY HUNT LIVE SCOREBOARD</span>
  <a href="index.html" class="nav-btn">üè† Home</a>
</nav>

<div class="scoreboard-container">

  <h1 class="scoreboard-title">SAVVY HUNT LEADERBOARD</h1>

  <table id="scoreTable" class="scoreboard-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Cat 1</th>
        <th>Cat 2</th>
        <th>Cat 3</th>
        <th>Cat 4</th>
        <th>Cat 5</th>
        <th>Common Cat</th>   <!-- NEW COLUMN -->
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
const db = supabase.createClient(
  "https://updkjbvelzlleowheeyq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVwZGtqYnZlbHpsbGVvd2hlZXlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzOTI2NzcsImV4cCI6MjA3ODk2ODY3N30.lmCwbNDt3CiRXCVWjJl-4ZB242Ttfoo-J9yw3W7_Ark"
);

async function loadScoreboard() {
  const { data } = await db
    .from("scoreboard")
    .select("*")
    .order("total", { ascending: false });

  const tbody = document.querySelector("#scoreTable tbody");
  tbody.innerHTML = "";

  data.forEach((row, index) => {
    tbody.innerHTML += `
      <tr>
        <td class="scoreboard-rank">${index + 1}</td>
        <td>${row.name}</td>
        <td>${row.cat1}</td>
        <td>${row.cat2}</td>
        <td>${row.cat3}</td>
        <td>${row.cat4}</td>
        <td>${row.cat5}</td>
        <td>${row.common_cat}</td>   <!-- NEW -->
        <td class="scoreboard-total">${row.total}</td>
      </tr>
    `;
  });
}

loadScoreboard();

db
  .channel("realtime-scoreboard")
  .on(
    "postgres_changes",
    { event: "*", schema: "public", table: "scoreboard" },
    () => loadScoreboard()
  )
  .subscribe();
</script>

</body>
</html>
