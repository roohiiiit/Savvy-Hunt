<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Savvy Hunt Scoreboard</title>

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
  /* ---------------------------
    Base / layout
  --------------------------- */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", "Inter", "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
    padding-top: 90px;
    background: #f9fafb;
    -webkit-font-smoothing: antialiased;
    color: #1f2937;
  }

  /* ============================
    NAVBAR
  ============================ */
  .navbar {
      width: 100%;
      background: #0f1e2c;
      padding: 10px 40px;
      min-height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .nav-left h1 {
      color: #ff6a00;
      font-size: 28px;
      font-weight: 800;
      line-height: 1.1;
      margin: 0;
  }

  .nav-right {
      flex-shrink: 0;
  }

  .home-btn {
      background: #ff6a00;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      font-size: 15px;
      white-space: nowrap;
      display: inline-block;
      transition: transform 0.2s ease, background 0.2s ease;
      box-shadow: 0 4px 10px rgba(255, 106, 0, 0.3);
  }

  .home-btn:hover {
      transform: translateY(-2px);
      background: #e65f00;
      box-shadow: 0 6px 15px rgba(255, 106, 0, 0.4);
  }

  /* ============================
    SWITCHER BAR
  ============================ */
  .switcher-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      padding: 6px;
      background: #e5e7eb;
      border-radius: 50px;
      width: fit-content;
      max-width: 95%;
  }

  .switch-btn {
      background: transparent;
      border: none;
      padding: 10px 24px;
      border-radius: 40px;
      font-weight: 700;
      color: #6b7280;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
  }

  .switch-btn.active {
      background: white;
      color: #ff6a00;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  /* ============================
    SCOREBOARD CONTAINER
  ============================ */
  .scoreboard-container {
    max-width: 1100px;
    margin: 20px auto 40px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0px 6px 25px rgba(0,0,0,0.08);
    border-top: 6px solid #f97316;
    width: 95%;
  }

  .scoreboard-title {
    font-size: 2.2rem;
    font-weight: 800;
    color: #1f2937;
    text-align: center;
    margin-bottom: 25px;
    line-height: 1.2;
  }

  /* ============================
    TABLE
  ============================ */
  .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 12px;
      padding-bottom: 5px;
  }

  .scoreboard-table {
    width: 100%;
    min-width: 900px;
    border-collapse: collapse;
    overflow: hidden;
  }

  .scoreboard-table thead tr {
    background: #435b6b;
    color: white;
  }

  .scoreboard-table th {
    padding: 16px 12px;
    font-size: 0.95rem;
    text-transform: uppercase;
    border-bottom: 2px solid #f97316;
    white-space: nowrap;
    text-align: center;
  }

  .scoreboard-table td {
    padding: 14px 12px;
    text-align: center;
    font-size: 1rem;
    color: #1f2937;
    border-bottom: 1px solid #eee;
  }
  
  .scoreboard-table td:nth-child(2) {
      text-align: left;
      font-weight: 600;
  }

  .scoreboard-rank {
    font-weight: 700;
    color: #f97316;
    font-size: 1.2rem;
  }

  .scoreboard-total {
    font-weight: 800;
    background: #f5cba7;
    color: #1f2937;
    border-radius: 8px;
    padding: 8px;
  }

  /* ============================
    CATEGORY BUTTONS
  ============================ */
  .category-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 25px;
    flex-wrap: wrap;
  }

  .cat-btn {
    background: #374151;
    color: white;
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    transition: 0.25s;
    flex-grow: 1;
    max-width: 150px;
  }

  .cat-btn.active {
    background: #f97316;
    box-shadow: 0px 4px 12px rgba(249,115,22,0.45);
  }

  .cat-table {
    font-size: 1rem;
    text-align: center;
    padding: 10px 0;
    color: #6b7280;
  }

  /* ============================
    TOP-3 CARDS & ANIMATION
  ============================ */
  .top3-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 15px;
    width: 100%;
  }

  /* The Card Container */
  .pod {
    width: 100%;
    border-radius: 14px;
    /* Changed background to slight gradient so white shine is visible */
    background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
    padding: 16px;
    box-shadow: 0 4px 15px rgba(17,24,39,0.06);
    display: flex;
    gap: 12px;
    align-items: center;
    border: 1px solid #e5e7eb;
    transition: 0.18s;
    position: relative; 
    overflow: hidden;   
  }

  .pod:hover {
    transform: translateY(-4px);
  }

  /* SHINY ANIMATION EFFECT */
  .pod::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 60%;
    height: 100%;
    /* Brighter gradient */
    background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-25deg);
    animation: sheen 5s infinite ease-in-out;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes sheen {
    0% { left: -100%; }
    20% { left: 200%; } /* Swipes across fast */
    100% { left: 100%; } /* Pause */
  }

  .pod .badge {
    width: 50px;
    height: 50px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    font-weight: 800;
    font-size: 20px;
    color: white;
    position: relative;
    z-index: 5; /* Above shine */
  }

  .pod .meta { 
      text-align: left; 
      flex-grow: 1;
      overflow: hidden;
      position: relative;
      z-index: 5; /* Above shine */
  }

  .pod h4 {
    margin: 0;
    font-size: 1.05rem;
    font-weight: 800;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .pod p {
    margin: 4px 0 0 0;
    color: #6b7280;
    font-size: 0.9rem;
  }

  .gold { background: linear-gradient(180deg,#FDE68A,#F59E0B); }
  .silver { background: linear-gradient(180deg,#E6EEF9,#93C5FD); }
  .bronze { background: linear-gradient(180deg,#FFDDCC,#F97316); }

  .score-pill {
    margin-left: auto;
    background: #fff7ed;
    color: #c2410c;
    padding: 8px 12px;
    border-radius: 10px;
    font-weight: 800;
    font-size: 0.95rem;
    position: relative;
    z-index: 5; /* Above shine */
  }

  /* ============================
    MOBILE FIXES
  ============================ */
  @media (max-width: 768px) {
    .navbar {
        padding: 10px 20px;
        height: auto;
        min-height: 70px;
    }

    .nav-left h1 {
        font-size: 18px;
    }
    
    .home-btn {
        padding: 8px 16px;
        font-size: 13px;
    }

    body {
        padding-top: 80px;
    }

    .scoreboard-container {
        padding: 15px;
        margin-top: 10px;
        border-radius: 15px;
    }

    .scoreboard-title {
        font-size: 1.5rem;
    }

    .switcher-bar {
        width: 90%;
        margin: 10px auto 20px auto;
    }
    
    .switch-btn {
        padding: 8px 12px;
        font-size: 12px;
    }
    
    .scoreboard-table th, .scoreboard-table td {
        font-size: 0.85rem;
        padding: 10px 8px;
    }
    
    .scoreboard-rank {
        font-size: 1rem;
    }
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 8px; height: 8px; }
  ::-webkit-scrollbar-track { background: #f1f1f1; }
  ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: #f97316; }

  </style>

</head>

<body>

  <nav class="navbar">
      <div class="nav-left">
          <h1>SAVVY HUNT LIVE<br>SCOREBOARD</h1>
      </div>

      <div class="nav-right">
          <a href="index.html" class="home-btn">Home</a>
      </div>
  </nav>

  <div class="switcher-bar" role="tablist" aria-label="View switcher">
    <button class="switch-btn active" onclick="switchSection(event,'school')" role="tab" aria-selected="true">üè´ School-wise Results</button>
    <button class="switch-btn" onclick="switchSection(event,'category')" role="tab" aria-selected="false">üìä Category-wise Results</button>
  </div>

  <div id="schoolSection" class="scoreboard-container" aria-live="polite">
    <h1 class="scoreboard-title">SAVVY HUNT LEADERBOARD</h1>
      <div class="table-wrapper">
        <table id="scoreTable" class="scoreboard-table" aria-describedby="leaderboard-desc">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name of Institution</th>
              <th>Cat 1</th>
              <th>Cat 2</th>
              <th>Cat 3</th>
              <th>Cat 4</th>
              <th>Cat 5</th>
              <th>Common Cat</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    <p id="leaderboard-desc" style="display:none;">Main leaderboard ordered by total points</p>
  </div>

  <div id="categorySection" style="display:none;">
    <div class="scoreboard-container" aria-live="polite">
      <h1 class="scoreboard-title">CATEGORY-WISE RESULTS</h1>

      <div class="category-buttons" role="tablist">
        <button class="cat-btn active" onclick="showCategoryTable(event,'cat1')">Category I</button>
        <button class="cat-btn" onclick="showCategoryTable(event,'cat2')">Category II</button>
        <button class="cat-btn" onclick="showCategoryTable(event,'cat3')">Category III</button>
        <button class="cat-btn" onclick="showCategoryTable(event,'cat4')">Category IV</button>
        <button class="cat-btn" onclick="showCategoryTable(event,'cat5')">Category V</button>
        <button class="cat-btn" onclick="showCategoryTable(event,'common')">Common Category</button>
      </div>

      <div id="cat1" class="cat-table" aria-hidden="false">
        <div class="top3-grid" id="cat1-list">Loading...</div>
      </div>

      <div id="cat2" class="cat-table" style="display:none;">
        <div class="top3-grid" id="cat2-list">Loading...</div>
      </div>

      <div id="cat3" class="cat-table" style="display:none;">
        <div class="top3-grid" id="cat3-list">Loading...</div>
      </div>

      <div id="cat4" class="cat-table" style="display:none;">
        <div class="top3-grid" id="cat4-list">Loading...</div>
      </div>

      <div id="cat5" class="cat-table" style="display:none;">
        <div class="top3-grid" id="cat5-list">Loading...</div>
      </div>

      <div id="common" class="cat-table" style="display:none;">
        <div class="top3-grid" id="common-list">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    /************************************************************************
     * Supabase / Initialization
     ************************************************************************/
    const SUPABASE_URL = 'https://updkjbvelzlleowheeyq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVwZGtqYnZlbHpsbGVvd2hlZXlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzOTI2NzcsImV4cCI6MjA3ODk2ODY3N30.lmCwbNDt3CiRXCVWjJl-4ZB242Ttfoo-J9yw3W7_Ark';

    const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    /************************************************************************
     * UI helpers
     ************************************************************************/
    function switchSection(evt, section) {
      document.querySelectorAll('.switch-btn').forEach(b => b.classList.remove('active'));
      evt.currentTarget.classList.add('active');

      document.getElementById('schoolSection').style.display = section === 'school' ? 'block' : 'none';
      document.getElementById('categorySection').style.display = section === 'category' ? 'block' : 'none';

      if (section === 'category') {
        showCategoryTable({ currentTarget: document.querySelector('.cat-btn') }, 'cat1');
      }
    }

    function showCategoryTable(evt, id) {
      const targetBtn = evt?.currentTarget || evt?.target || null;

      document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
      if (targetBtn) targetBtn.classList.add('active');
      else document.querySelector('.cat-btn')?.classList.add('active');

      document.querySelectorAll('.cat-table').forEach(t => t.style.display = 'none');
      const container = document.getElementById(id);
      if (!container) return;
      container.style.display = 'block';

      const columnMap = {
        'cat1': 'cat1',
        'cat2': 'cat2',
        'cat3': 'cat3',
        'cat4': 'cat4',
        'cat5': 'cat5',
        'common': 'common_cat'
      };
      const col = columnMap[id] || 'cat1';
      loadCategoryTop3(id + '-list', col);
    }

    /************************************************************************
     * Main leaderboard loader
     ************************************************************************/
    async function loadScoreboard() {
      const { data, error } = await db
        .from('scoreboard')
        .select('*')
        .order('total', { ascending: false });

      const tbody = document.querySelector('#scoreTable tbody');
      tbody.innerHTML = '';

      if (error) {
        tbody.innerHTML = `<tr><td colspan="9" style="text-align:center;color:red;">Error loading scoreboard: ${error.message}</td></tr>`;
        return;
      }
      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="9" style="text-align:center;color:#6b7280;">No teams yet.</td></tr>`;
        return;
      }

      data.forEach((row, index) => {
        tbody.insertAdjacentHTML('beforeend', `
          <tr>
            <td class="scoreboard-rank">${index + 1}</td>
            <td>${escapeHtml(row.name || '')}</td>
            <td>${Number(row.cat1 || 0)}</td>
            <td>${Number(row.cat2 || 0)}</td>
            <td>${Number(row.cat3 || 0)}</td>
            <td>${Number(row.cat4 || 0)}</td>
            <td>${Number(row.cat5 || 0)}</td>
            <td>${Number(row.common_cat || 0)}</td>
            <td class="scoreboard-total">${Number(row.total || 0)}</td>
          </tr>
        `);
      });
    }

    /************************************************************************
     * Category top-3 loader
     ************************************************************************/
    async function loadCategoryTop3(tableListId, columnName) {
      const el = document.getElementById(tableListId);
      if (!el) return;
      el.innerHTML = '<div style="color:#6b7280">Loading...</div>';

      const { data, error } = await db.from('scoreboard').select('*');

      if (error) {
        el.innerHTML = `<div style="color:red">Error loading: ${escapeHtml(error.message)}</div>`;
        return;
      }
      if (!data || data.length === 0) {
        el.innerHTML = `<div style="color:#6b7280">No teams yet.</div>`;
        return;
      }

      const sorted = data.slice().sort((a, b) => (Number(b[columnName] || 0) - Number(a[columnName] || 0)));
      const top3 = sorted.slice(0, 3);

      const styleMap = [
        { cls: 'gold', emoji: 'ü•á', label: '1' },
        { cls: 'silver', emoji: 'ü•à', label: '2' },
        { cls: 'bronze', emoji: 'ü•â', label: '3' }
      ];

      el.innerHTML = '';
      top3.forEach((row, idx) => {
        const s = styleMap[idx] || { cls: 'silver', emoji: `#${idx+1}`, label: String(idx+1) };
        const scoreDisplay = Number(row[columnName] || 0).toLocaleString();

        el.insertAdjacentHTML('beforeend', `
          <div class="pod" role="article" aria-label="Rank ${idx+1} - ${escapeHtml(row.name || '')}">
            <div class="badge ${s.cls}" title="Rank ${idx+1}">${s.emoji}</div>
            <div class="meta">
              <h4>${escapeHtml(row.name || '‚Äî')}</h4>
              <p style="margin-top:6px;color:#9CA3AF;font-weight:600">Rank ${idx+1}</p>
            </div>
            <div class="score-pill" aria-hidden="true">${scoreDisplay}</div>
          </div>
        `);
      });

      if (top3.length < 3) {
        for (let i = top3.length; i < 3; i++) {
          const s = styleMap[i] || { cls: 'silver', emoji: `#${i+1}`, label: String(i+1) };
          el.insertAdjacentHTML('beforeend', `
            <div class="pod" style="opacity:0.6">
              <div class="badge ${s.cls}">${s.emoji}</div>
              <div class="meta">
                <h4>‚Äî</h4>
                <p style="margin-top:6px;color:#9CA3AF">Rank ${i+1}</p>
              </div>
              <div class="score-pill">0</div>
            </div>
          `);
        }
      }
    }

    /************************************************************************
     * Utility
     ************************************************************************/
    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    /************************************************************************
     * Realtime
     ************************************************************************/
    function setupRealtime() {
      db
        .channel('realtime-scoreboard')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'scoreboard' }, payload => {
          loadScoreboard();
          const visibleCats = Array.from(document.querySelectorAll('.cat-table'))
            .filter(div => div.style.display !== 'none');

          visibleCats.forEach(div => {
            const id = div.id;
            const columnMap = {
              'cat1': 'cat1', 'cat2': 'cat2', 'cat3': 'cat3', 'cat4': 'cat4', 'cat5': 'cat5', 'common': 'common_cat'
            };
            const col = columnMap[id] || 'cat1';
            loadCategoryTop3(id + '-list', col);
          });
        })
        .subscribe();
    } 

    loadScoreboard();
    setupRealtime();
    loadCategoryTop3('cat1-list', 'cat1');

  </script>
</body>
</html>
