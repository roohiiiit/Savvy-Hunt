<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Admin Login - Savvy Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }</style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 select-none">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center border-t-4 border-orange-500">
        <div class="mb-6 bg-orange-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto text-2xl">
            ğŸ”
        </div>
        <h1 class="text-2xl font-black text-gray-900 mb-2">Admin Access</h1>
        <p class="text-gray-500 mb-6">Enter the volunteer passcode to continue.</p>

        <form id="login-form" class="space-y-4">
            <input type="password" id="password" placeholder="Enter Passcode" class="w-full border-2 border-gray-200 p-3 rounded-lg focus:outline-none focus:border-orange-500 transition text-center text-lg" required>
            <button type="submit" class="w-full bg-gray-900 text-white font-bold py-3 rounded-lg hover:bg-black transition">
                Login
            </button>
        </form>
        <p id="error-msg" class="text-red-500 text-sm mt-4 hidden">Incorrect Passcode!</p>
    </div>

<script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    
 
    const CORRECT_HASH = "57fbd6c4deb6daf0d6b24217077b9ab096556af7bab398e15063b4578200903f";

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('password').value;

       
        const hashedInput = await sha256(input);

     
        console.log("You typed:", input);
        console.log("Calculated Hash:", hashedInput);

        if (hashedInput === CORRECT_HASH) {
            console.log("MATCH! Redirecting...");
            sessionStorage.setItem('savvy_admin_auth', 'true');
            window.location.href = 'admin_index.html'; 
        } else {
            console.log("NO MATCH.");
            errorMsg.classList.remove('hidden');
        }
    });

    // ğŸ‘‡ THIS IS THE MISSING PART YOU NEEDED ğŸ‘‡
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
</script>
</body>
</html>
