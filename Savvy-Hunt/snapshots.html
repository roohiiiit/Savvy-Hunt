<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SavvyHunt Snapshots</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #fff7f0;
      color: #111;
    }

    .header-section {
      padding: 80px 40px;
      background: linear-gradient(135deg, #ff7a00 0%, #ff9d42 100%);
      color: white;
      text-align: left;
    }
    .header-section h1 { 
      font-size: 64px; 
      font-weight: 700; 
      margin: 0; 
    }
    .header-section p { 
      font-size: 20px; 
      max-width: 600px; 
      margin-top: 10px; 
      opacity: 0.9; 
    }

    /* Multi-column layout for the media gallery */
    .gallery {
      column-count: 3;
      column-gap: 25px;
      padding: 40px;
    }
    .item {
      break-inside: avoid;
      margin-bottom: 25px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      border: 2px solid #ffb06b;
    }
    .item img, .item video { 
      width: 100%; 
      height: auto;
      display: block; 
      border-bottom: 2px solid #ffb06b; 
    }

    /* Responsive adjustments */
    @media (max-width: 900px) { 
      .gallery { 
        column-count: 2; 
      } 
    }
    @media (max-width: 600px) { 
      .gallery { 
        column-count: 1; 
      } 
    }
  </style>
</head>
<body>

  <section class="header-section">
    <h1>Savvy Hunt Snapshots</h1>
    <p>Relive the best moments! Explore all images and video highlights captured during Savvy Hunt.</p>
  </section>

  <div class="gallery" id="gallery"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ⚙️ SUPABASE CONFIGURATION (READ ONLY)
    // NOTE: This uses the ANONYMOUS KEY for public reading.
    const SUPABASE_URL = "https://updkjbvelzlleowheeyq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVwZGtqYnZlbHpsbGVvd2hlZXlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzOTI2NzcsImV4cCI6MjA3ODk2ODY3N30.lmCwbNDt3CiRXCVWjJl-4ZB242Ttfoo-J9yw3W7_Ark";
    const BUCKET = "snapshots";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const galleryDiv = document.getElementById("gallery");

    /**
     * Fetches files from Supabase Storage and populates the gallery.
     */
    async function loadGallery() {
      galleryDiv.innerHTML = "<p style='text-align:center;'>Loading snapshots...</p>";

      // 1. Fetch files from the specified bucket root
      const { data, error } = await supabase.storage.from(BUCKET).list('', {
            limit: 100,
            sortBy: { column: 'created_at', order: 'desc' }
        });

      if (error) {
        console.error("Error fetching files:", error.message);
        galleryDiv.innerHTML = "<p style='text-align:center; color: red;'>Error loading snapshots. Check console for details.</p>";
        return;
      }
      
      // Filter out any directory entries
      const files = data.filter(file => file.id !== null);

      if (files.length === 0) {
        galleryDiv.innerHTML = "<p style='text-align:center;'>No snapshots uploaded yet.</p>";
        return;
      }

      galleryDiv.innerHTML = "";
      
      // 2. Iterate through files and display them
      for (const file of files) {
        
        // Get the public URL for the file
        const { data: urlData } = supabase.storage.from(BUCKET).getPublicUrl(file.name);
        const url = urlData.publicUrl;

        const card = document.createElement("div");
        card.className = "item";
        
        // Determine media type based on file extension
        if (file.name.match(/\.(mp4|mov|webm|ogg)$/i)) {
          // It's a video
          card.innerHTML = `<video src="${url}" controls loading="lazy"></video>`;
        } else {
          // Assume it's an image (covers jpg, png, gif, etc.)
          card.innerHTML = `<img src="${url}" loading="lazy" alt="Savvy Hunt Media" />`;
        }

        galleryDiv.appendChild(card);
      }
    }

    // Initialize the gallery load
    loadGallery();
  </script>
</body>
</html>
